{% extends 'base.html' %}

{# основной контент #}
{% block main %}
    <div class="center-content">
        <h1 style="font-size: 2rem; color: #4A90E2;">Регистрация завершена успешно!</h1>
        <p style="font-size: 1.2rem; color: #555; margin-bottom: 20px;">Добро пожаловать в наш сервис. Теперь вы можете войти в систему или вернуться в главное меню.</p>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <a href="{{ url_for('menu') }}" class="action-button">Главное меню</a>
            <a href="{{ url_for('registr.login') }}" class="action-button">Войти</a>
        </div>
    </div>

    <style>
        .center-content {
            text-align: center;
            margin-top: 50px;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }
        .action-button:hover {
            background-color: #357ABD;
            transform: translateY(-3px);
        }
        .action-button:active {
            transform: translateY(0);
        }
    </style>
{% endblock %}
